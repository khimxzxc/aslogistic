<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/normalize.css">
    <link rel="stylesheet" href="main/style.css">
    <title>AS Logistic</title>
</head>
<body>
    <header class="header">
      <div class="header__container container">
        <a href="/" class="header__logo logo">
          <img class="logo__image" src="image/logo.svg" alt="AS Logistic" width="72" height="72" loading="lazy">
          <img class="logo__name" src="image/namelogo.svg" alt="AS Logistic" width="158" height="31" loading="lazy"> 
        </a>

        <div class="header__right">
          <div class="header__contacts">
            <div class="header__contacts telephone">
              <a href="tel:+7 (7182) 68-68-88" target="_blank" class="header__contact">
                <img class="contact_img" src="image/icons/zvonok.svg" alt="zvonok" width="18" height="18" loading="lazy">
                <span class="contact_text">+7 (7182) 68-68-88</span>
              </a>
              <a href="#" class="header__contact">
                <img class="contact_img whatsapp" src="image/icons/whatsapp.svg" alt="zvonok" width="18" height="18" loading="lazy">
                <span class="contact_text">+7 (771) 850-38-88</span>
              </a>
            </div>
            <div class="header__contacts adress">
              <a href="#" class="header__contact contac_adress">
                <img class="contact_img" src="image/icons/geolocation.svg" alt="zvonok" width="18" height="23" loading="lazy">
                <span class="contact_text">г. Павлодар
                  <br>
                  ул. Торговая 11/6</span>
              </a>
            </div>
          </div>
          <button type="button" class="header__burger">
            <img src="image/icons/burger.svg" alt="">
          </button>
        </div>
      </div>
    </header>
</body>
</html>
